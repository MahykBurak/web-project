<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="app.css" rel="stylesheet"> 
  <title>ConsumerPeag</title>
</head>
<body lang="tr">
  <div id="app" class="bg-black w-screen h-screen grid grid-cols-8 gap-2 py-3 px-3 items-center text-teal-50">
    <div id="home-container" class="flex flex-col h-full col-span-5 gap-1">
      <div id="header" class="flex gap-2 items-center">
        <img id="user-img" class="w-8 h-8 rounded-full" src="/assets/default_user.webp" alt="user"/>
        <h2 id="user-name">Consumer</h2>
      </div>  
      <div id="main-container" class="gap-4 h-full w-full grid grid-cols-3 p-1">
        <div id="info-container" class="flex justify-center h-2/3 my-auto flex-col gap-2 col-span-1 ">
          <div id="info-1" class="flex gap-1 h-1/3">
            <div id="day-container" class="w-full h-full border rounded-lg bg-[#EBD2B2] text-center flex flex-col justify-center text-black  gap-1 justify-center items-center">
              <h4 id="day-number" class="text-6xl"></h4>
              <h4 id="day-text" class="text-2xl"></h4>
            </div>
            <div id="time-container" class="w-full h-full text-center flex flex-col justify-center border-8 rounded-lg">
              <h4 id="time" class="text-6xl"></h4>
              <h4 class="text-gray-500 text-lg">am</h4> 
            </div>
          </div>
          <div id="weather" class="h-2/3 border-8 rounded-lg">
            <img src="assets/weather.png" alt="weather" class="w-full -my-8 mx-auto"/>
            <h4 class="text-5xl text-center">26°</h4>
            <p class="text-gray-500 text-lg text-center">Today will be </br> cloudy</p>
          </div>
        </div>
        <div id="home-apps-container" class="grid grid-cols-2 grid-rows-2 col-span-2  gap-2 h-2/3 my-auto">
          <div id="heat-container" class="col-span-1 row-span-1 bg-[#DFECBD] rounded-md relative text-black font-semibold text-center flex flex-col justify-center items-center">
            <span class="absolute top-2 left-2 text-md">AC</span>
            <h4 id="heat-value" class="text-6xl">22°</h4>
            <p id="hear-status" class="text-lg">running</p>
            <div id="heat-controls" class="flex justify-between w-full px-4 mt-6">
              <div id="heat-control-air" class="w-10 h-10 rounded-md p-0.5  flex items-center justify-center">
              </div>
              <div id="heat-control-cold" class="w-10 h-10 rounded-md p-1  flex items-center justify-center">
              </div>
              <div id="heat-control-hot" class="w-10 h-10 rounded-md p-0.5 flex items-center justify-center">
              </div>
            </div>
          </div>
          <div id="lights-container" class="col-span-1 row-span-1   bg-[#EBD2B2] text-black rounded-md p-1 flex items-center justify-between">
            <div id="lights-rooms" class="flex flex-col gap-1 pr-4">
              <div id="lights-kitchen" class="flex items-center gap-1 justify-between ">
                <span class="text-xl">Kitchen</span>
                <div id="lights-kitchen-img" class="w-1/6">
                
                </div>
              </div>
              <div id="lights-living" class="flex items-center gap-1 justify-between">
                <span class="text-xl">Living R.</span>
                <div id="lights-living-img" class="w-1/6">
                
                </div>
              </div>
              <div id="lights-saloon" class="flex items-center gap-1 justify-between">
                <span class="text-xl">Saloon</span>
                <div id="lights-saloon-img" class="w-1/6">
                
                </div>
              </div>
              <div id="lights-bath" class="flex items-center gap-1 justify-between">
                <span class="text-xl">Bath</span>
                <div id="lights-bath-img" class="w-1/6">
               
                </div>
              </div>
            </div>
            <div class="h-full w-full py-4">
              <img src="assets/light-image.png" class="h-full -mx-1"/>
            </div>
          </div>
          <div id="cleaner-container" class="col-span-1 row-span-1  bg-[#77AAC1] rounded-md">a</div>
          <div id="water-container" class="col-span-1 row-span-1  bg-[#60BAC6] rounded-md">a</div>
        </div>
      </div>
    </div>
    <div id="details" class="h-full col-span-3 border border-gray-100 rounded-lg"></div>
  </div>
  <script type="module" src="utils/index.js"></script>
	<script type="module" src="app.js"></script>
</body>
</html>
