<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://kit.fontawesome.com/edf970745c.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <title>Consumer</title>
</head>
<body lang="tr" class="bg-black h-screen select-none">
  <main class="px-4 flex w-full select-none h-full py-4 container-fluid text-white gap-2">
    <div class="w-full space-y-4">
      <header class="flex justify-between items-center">
        <section class="rounded-xl">
          <i class="fa-regular fa-user" style="color: #ffffff;"></i>
          <span>Consumer</span>
        </section>
        <section>
          <span id="clock">
            Time
          </span>

        </section>

        <section>
          <div class="flex items-center gap-2">
            <i class="fa-solid fa-sun"></i>
            <span id="weather">25째</span>
         </div>
        </section>
      </header>
      <div class="w-full h-full flex flex-col gap-8 justify-center py-4 md:py-24">
        <div class="flex flex-col md:flex-row gap-8 w-full h-full">
          <div id="graph-container" class=" rounded-lg h-full w-fit flex items-center ">
            <canvas id="myChart1" style="width:100%;max-width:450px"></canvas>
            <canvas id="myChart2" style="width:100%;max-width:450px"></canvas>
          </div>
          <div id="heat-container" class="bg-[#DFECBD] flex flex-col rounded-lg h-full w-full  text-black py-2">
            <div class="flex justify-between items-center w-full px-3">
              <span class="font-black text-lg">AC</span>
              <select id="heat_room_select" class=" border-2 border-gray-800 bg-transparent text-base font-medium rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 ">
                <option value="1" selected>Living Room</option>
                <option value="2">Bedroom</option>
                <option value="3">Kitchen</option>
              </select>
            </div>
            <div class="flex flex-col justify-evenly h-full items-center w-full">
              <div class="flex items-center gap-8 ">
                <button id="heat_minus" class="text-2xl bg-gray-800 text-white w-14 h-14 rounded-xl">-</button>
              <span id="heat_tempature" class="text-8xl font-semibold">25째</span>
                <button id="heat_plus" class="text-2xl bg-gray-800 text-white w-14 h-14 rounded-xl">+</button>
              </div>
              <div class="flex justify-evenly text-center w-full px-2 items-center">
                <div class="flex flex-col justify-between gap-2">
                  <div id="heat_status" class="cursor-pointer p-2 rounded-lg bg-gray-800 text-white flex justify-center items-center w-14 h-14">
                    ON
                  </div>
                  <span class="text-sm font-medium">status</span>
                </div>
                <div class="flex flex-col justify-between gap-2">
                  <div id="heat_isCold" class="p-2 rounded-lg bg-gray-800 text-white flex justify-center items-center w-14 h-14">
                  <i class="fa-solid fa-snowflake"></i>
                  </div>
                  <span class="text-sm font-medium">Mode</span>
                </div>
                <div class="flex flex-col justify-between gap-2">
                  <div id="heat_fan" class="p-2 rounded-lg bg-gray-800 text-white flex justify-center items-center w-14 h-14">
                  <i class="fa-solid fa-fan"></i>
                    </div>
                  <span class="text-sm font-medium">Fan</span>
                </div>
              </div>
            </div>

          </div>
        </div>
        <div class="flex flex-col md:flex-row gap-8 w-full h-full">
          <div id="vacuum-container" class="bg-[#77AAC1] flex flex-col rounded-lg h-full w-full  text-black py-2">
            <div class="flex justify-between items-center w-full px-3">
              <span class="font-black text-lg">Cleaner</span>
              <div id="vacuum_room_select" class="border-2 w-auto border-gray-800 bg-transparent text-base font-medium rounded-lg focus:ring-blue-500 focus:border-blue-500 block  p-2.5 ">

              </div>
            </div>
            <div class="w-full h-full flex flex-col justify-between pb-12">
              <div class=" mx-auto flex items-center justify-between  pt-8 gap-4">
                <span id="cleaner_status" class="text-2xl font-bold">Not running</span>
                <div class=" w-28 h-28">
                  <img src="assets/cleaner.png"/>
                </div>
              </div>
              <div class="flex justify-evenly text-center w-full px-2 items-center">
                <div>
                  <span id="cleaner-charge" class="text-lg font-bold">80</span>
                  <i class="fa-solid fa-battery-full fa-2xl"></i>
                </div>
                <div>
                  <span id="cleaner_time" class="text-lg font-bold">20</span>
                  <i class="fa-solid fa-clock fa-2xl"></i>
                </div>
              </div>
            </div>
          </div>
          <div id="lights-container" class="bg-[#EBD2B2] flex flex-col justify-center gap-20 items-center rounded-lg  w-full h-full text-black">
            <div class="flex w-full justify-between">
            <div id="lights_living_btn" class="w-full h-full flex flex-col items-center gap-4">
              <div id="lights_living">
              <i class="fa-solid fa-lightbulb fa-2xl"></i>
              </div>
              <span>Living Room</span>
            </div>
            <div id="lights_kitchen_btn" class="w-full h-full flex flex-col items-center gap-4">
              <div id="lights_kitchen">
              <i class="fa-regular fa-lightbulb fa-2xl"></i>
                </div>
              <span>Kitchen</span>
            </div>
            </div>
            <div  class="flex w-full justify-between">
              <div id="lights_bath_btn" class="w-full h-full flex flex-col items-center gap-4">
                <div id="lights_bath">
                  <i class="fa-solid fa-lightbulb fa-2xl"></i>
                </div>
                <span>Bath</span>
              </div>
              <div id="lights_bedroom_btn" class="w-full h-full flex flex-col items-center gap-4">
                <div id="lights_bedroom">
                  <i class="fa-solid fa-lightbulb fa-2xl"></i>
                </div>
                <span>Bedroom</span>
              </div>
            </div>
          </div>
          <div id="water-container" class="bg-[#60BAC6] rounded-lg h-full w-full text-black px-2">
            <div class="flex flex-col justify-evenly h-full items-center w-full">
              <div class="flex flex-col items-start">
                <span class="text-xl font-semibold">HOT</span>
              <div class="flex items-center gap-8 ">
                <button id="water_hot_minus" class="text-2xl bg-gray-800 text-white w-14 h-14 rounded-xl">-</button>
                <span id="water_hot_tempature" class="text-8xl tabular-nums font-semibold">30째</span>
                <button id="water_hot_plus" class="text-2xl bg-gray-800 text-white w-14 h-14 rounded-xl">+</button>
              </div>
              </div>
              <div class="flex flex-col items-start">
                <span class="text-xl font-semibold">COLD</span>
              <div class="flex items-center gap-8 ">
                <button id="water_cold_minus" class="text-2xl bg-gray-800 text-white w-14 h-14 rounded-xl">-</button>
                <span id="water_cold_tempature" class="text-8xl tabular-nums font-semibold">15째</span>
                <button id="water_cold_plus" class="text-2xl bg-gray-800 text-white w-14 h-14 rounded-xl">+</button>
              </div>
              </div>

            </div>
          </div>
          <div id="doors-container" class="bg-[#9C9CDD] flex flex-col justify-center gap-20 items-center rounded-lg  w-full h-full text-black">
            <div class="flex w-full justify-between">
              <div class="w-full h-full flex flex-col items-center gap-4">
                <div id="doors_garage"></div>

                <span>Garage</span>
              </div>
              <div class="w-full h-full flex flex-col items-center gap-4">
                <div id="doors_front"></div>
                <span>Front Door</span>
              </div>
            </div>
            <div class="flex w-full justify-between">
              <div class="w-full h-full flex flex-col items-center gap-4">
                <div id="doors_back"></div>
                <span>Back Door</span>
              </div>
              <div class="w-full h-full flex flex-col items-center gap-4">
                <div id="doors_garden"></div>
                <span>Garden</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute bottom-2 left-2 flex gap-12 px-2 bg-[#DFECBD] text-black rounded-lg py-4">

        <p> <i class="fa-solid fa-lock fa-2xl"></i> : Close</p>
        <p> <i class="fa-solid fa-lock-open fa-2xl"></i> : Open</p>
        <p> <i class="fa-regular fa-lightbulb fa-2xl"></i> : Close</p>
        <p> <i class="fa-solid fa-lightbulb fa-2xl"></i> : Open</p>



    </div>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
