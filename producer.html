<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/edf970745c.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="producer.css">
</head>
<body class="mainPage">
   

    <div class="bar_container">
        <div class="producer-part">
           <div class="logo">
           </div>
            <h3>Producer</h3>
        </div>

        <h1 class="home_automation">HOME AUTOMATION</h1>
        <h1 class="clock">10.05 pm</h1>
    </div>
    
    <div class="table_container">
        <div class="row-1">
          <div class="temprature_container">
             <h4 class="title">Temprature</h4>
          </div>

          <div class="vakuum-cleaner_container">
             <h4 class="title">Vakuum Cleaner</h4>
          </div>
        </div>

        <div class="row-2">
        <div class="door_container">
            <h2 class="title"> Doors</h2>
            <div class="door">
                <div class="doors_elements">

                    <div class="doors_part">
                    <h2 class="doors_name">Garage <br/> Door</h2>
                    <i class="fa-solid fa-lock fa-2xl"></i>
                    </div>

                </div>

                <div class="doors_elements">
                    <div class="doors_part">
                        <h2 class="doors_name">Front <br/> Door</h2>
                        <i class="fa-solid fa-lock fa-2xl"></i>
                    </div>
                </div>
                <div class="doors_elements">
                    <div class="doors_part">
                        <h2 class="doors_name">Back <br/> Door</h2>
                        <i class="fa-solid fa-lock-open fa-2xl"></i>
                    </div>
                </div>
                <div class="doors_elements">
                    <div class="doors_part">
                        <h2 class="doors_name">Garden <br/> Door</h2>
                        <i class="fa-solid fa-lock-open fa-2xl"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="lights_container">
            <h4 class="title" style="margin-bottom: 10px;"> Lights</h4>
            <div class="lights_part1">
              <h4 class="colse_all">Close All</h4>
            </div>

            <div class="lights_part2">
             <div class="lights_elements" >
                <h4 style="font-size: 20px;">Living <br/> Room</h4>
                <div class="lights_button">
                    <i class="fa-regular fa-lightbulb fa-2xl"></i>
                </div>
             </div>

             <div class="lights_elements"  >
                <h4 style="font-size: 20px;">Kitchen</h4>
                <div class="lights_button">
                    <i class="fa-solid fa-lightbulb fa-2xl"></i>
                </div>
             </div>

             <div class="lights_elements"  >
                <h4 style="font-size: 20px;">Bedroom</h4>
                <div class="lights_button">
                    <i class="fa-regular fa-lightbulb fa-2xl"></i>
                </div>
             </div>

             <div class="lights_elements" >
                <h4 style="font-size: 20px;">Bath</h4>
                <div class="lights_button">
                    <i class="fa-solid fa-lightbulb fa-2xl"></i>
                </div>
             </div>

            </div>
        </div>

        <div class="water-temprature_container">
            <h4 class="title"> Water Temprature</h4>
        </div>
        </div>
    </div>
</body>
</html>
